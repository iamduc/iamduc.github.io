<!DOCTYPE html>
<html id="top" lang="en" ng-app="iamduc">
<head>
	<title>Duc N. Nguyen</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="css/style.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
					(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-75416425-1', 'auto');
		ga('send', 'pageview');

	</script>
</head>

<body ng-controller="IamducCtrl">
<div class="col-md-8 text-center wrapper">
	<div class="header">
		<h4 class="title" id="header-label">About me</h4>
	</div>
	<div class="content">

		<img src="https://s.gravatar.com/avatar/c36e222da47d2e0aae7b8fa912aad7ef?s=256"
		     name="aboutme" width="140" height="140" border="0" class="img-circle">
		<h3 class="media-heading padding">Duc N. Nguyen
			<small>VN</small>
		</h3>
		<span><strong>Skills: </strong></span>
		<span ng-repeat="skill in skills">
			<span class="label" ng-class="skill.color">{{skill.name}}</span>
		</span>
		<hr>

		<p class="text-left"><strong>Bio: </strong><br>
		<p>I'm an iOS developer, web developer and freelancer also.</p>
		</p>
		<br>

		<p class="text-left"><strong>Love quote: </strong><br>
			<i>A good programmer is someone who always looks both ways before crossing a one-way street.</i>
		</p>
		<br>

	</div>
	<p class="text-left"><strong>Connect: </strong><br>
	<div class="container-fluid">

		<div class="row col-lg-6 col-md-6 col-sm-6 col-xs-12">
			<div class="social-item text-center">
				<div class="icon-circle">
					<a ng-click="gotoPage('sk')" class="iSkype" title="Skype"><i
							class="fa fa-skype"></i></a>
				</div>
			</div>

			<div class="social-item text-center">
				<div class="icon-circle">
					<a ng-click="gotoPage('li')" class="iLinkedin" title="Linkedin"><i
							class="fa fa-linkedin"></i></a>
				</div>
			</div>

			<div class="social-item text-center">
				<div class="icon-circle">
					<a ng-click="gotoPage('fb')" class="ifacebook" title="Facebook"><i
							class="fa fa-facebook"></i></a>
				</div>
			</div>

			<div class="social-item text-center">
				<div class="icon-circle">
					<a ng-click="gotoPage('tt')" class="itwittter" title="Twitter"><i class="fa fa-twitter"></i></a>
				</div>
			</div>

			<div class="social-item text-center">
				<div class="icon-circle">
					<a ng-click="gotoPage('gp')" class="igoogle" title="Google+"><i
							class="fa fa-google-plus"></i></a>
				</div>
			</div>
		</div>

	</div>
</div>
<script src="js/app.js"></script>
</body>
</html>
